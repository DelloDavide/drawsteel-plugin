<!DOCTYPE html>
<html>
<head>
  <title>Draw Steel Abilities</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
  </style>
</head>
<body>
  <h2>Abilità del Giocatore</h2>
  <input id="userId" placeholder="User ID Discord" /><br>
  <input id="abilityName" placeholder="Nome Abilità" /><br>
  <button onclick="getAbility()">Cerca</button>
  <pre id="output"></pre>

  <script>
    async function getAbility() {
      const userId = document.getElementById('userId').value;
      const ability = document.getElementById('abilityName').value;
      const response = await fetch(`https://cf5a18ec-3686-4dfb-a4a2-199dd8d060b7-00-zoytalpggzg7.janeway.repl.co/api/ability?user_id=${userId}&name=${encodeURIComponent(ability)}`);
      const data = await response.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
